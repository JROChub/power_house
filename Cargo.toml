categories = ["cryptography", "algorithms", "mathematics"]

 
include = [
  "Cargo.toml",
  "LICENSE",
  "README.md",
  "JULIAN_PROTOCOL.md",
  "src/**",
  "examples/**"
]

[badges]
maintenance = { status = "actively-developed" }

