# Copy this file to infra/ops_hosts.toml and replace secrets/hosts
# with the actual values for your deployment.

[defaults]
ssh_user = "root"
ssh_port = 22
# Override per-node if systemd units differ. Fallback: powerhouse-{name}.service
service = "powerhouse-boot"
binary_path = "/usr/local/bin/julian"
config_dir = "/etc/jrocnet"
log_path = "/var/log/jrocnet.log"
work_dir = "/var/lib/jrocnet"
# Use a custom restart command if systemd is not available:
# restart_command = "supervisorctl restart julian"

[[node]]
name = "boot1"
host = "boot1.jrocnet.com"
service = "powerhouse-boot1"
log_path = "/var/log/powerhouse/powerhouse-boot1-*.log.gz"
work_dir = "/var/lib/jrocnet/boot1"
bootstrap = [
  "/dns4/boot2.jrocnet.com/tcp/7002/p2p/12D3KooWRLM7PJrtjRM6NZPX8vmdu4YGJa9D6aPoEnLcE1o6aKCd"
]

[[node]]
name = "boot2"
host = "boot2.jrocnet.com"
service = "powerhouse-boot2"
log_path = "/var/log/powerhouse/powerhouse-boot2-*.log.gz"
work_dir = "/var/lib/jrocnet/boot2"
bootstrap = [
  "/dns4/boot1.jrocnet.com/tcp/7001/p2p/12D3KooWLASw1JVBdDFNATYDJMbAn69CeWieTBLxAKaN9eLEkh3q"
]
