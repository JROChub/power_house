[package]
name = "power_house"
version = "0.1.18"
edition = "2021"
authors = ["Julian Christian Sanders <lexluger.dev@proton.me>"]


readme = "README.md"

 
license-file = "LICENSE"

 
documentation = "https://docs.rs/power_house"

description = "Power-House: a zero-dependency Rust crate for sum-check proofs, finite-field arithmetic, deterministic PRNG, and a simple consensus primitive inspired by ALIEN."
keywords = ["cryptography", "proofs", "sum-check", "ledger", "education"]
categories = ["cryptography", "algorithms", "mathematics"]

 
include = [
  "Cargo.toml",
  "LICENSE",
  "README.md",
  "JULIAN_PROTOCOL.md",
  "src/**",
  "examples/**"
]

[badges]
maintenance = { status = "actively-developed" }

[features]
default = []
net = [
    "dep:base64",
    "dep:ed25519-dalek",
    "dep:futures",
    "dep:libp2p",
    "dep:once_cell",
    "dep:rand_core",
    "dep:rpassword",
    "dep:serde",
    "dep:serde_json",
    "dep:sha2",
    "dep:tokio",
]

[dependencies]
# No external dependencies; standard library only.
base64 = { version = "0.21", optional = true }
ed25519-dalek = { version = "2", features = ["rand_core"], optional = true }
futures = { version = "0.3", optional = true }
libp2p = { version = "0.53", default-features = false, features = [
    "gossipsub",
    "identify",
    "kad",
    "macros",
    "noise",
    "tcp",
    "tokio",
    "yamux",
], optional = true }
once_cell = { version = "1", optional = true }
rand_core = { version = "0.6", optional = true }
rpassword = { version = "7", optional = true }
serde = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
sha2 = { version = "0.10", optional = true }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time", "signal", "net", "io-util"], optional = true }

[dev-dependencies]
proptest = "1"
